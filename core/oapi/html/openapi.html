<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            spec: {
                "info": {
                    "title": "接口日志列表",
                    "version": ""
                },
                "openapi": "3.0.3",
                "paths": {
                    "/api/auth-web-v1/api-log/list": {
                        "post": {
                            "summary": "接口日志列表",
                            "description": "接口日志列表",
                            "operationId": "接口日志列表",
                            "parameters": [
                                {
                                    "name": "api-platform",
                                    "in": "header",
                                    "schema": {
                                        "type": "string",
                                        "example": "xxx"
                                    }
                                },
                                {
                                    "in": "header",
                                    "name": "authorization",
                                    "schema": {
                                        "example": "",
                                        "type": "string"
                                    }
                                }
                            ],
                            "requestBody": {
                                "content": {
                                    "application/json": {
                                        "schema": {
                                            "type": "object",
                                            "properties": {
                                                "page": {
                                                    "type": "number",
                                                    "example": 1
                                                },
                                                "page_size": {
                                                    "type": "number",
                                                    "example": 20
                                                },
                                                "platform_id": {
                                                    "type": "number",
                                                    "example": 2
                                                },
                                                "scroll_id": {
                                                    "type": "string",
                                                    "example": ""
                                                }
                                            }
                                        },
                                        "examples": {
                                            "接口日志列表|api/auth-web-v1/api-log/list": {
                                                "value": {
                                                    "page": 1,
                                                    "page_size": 20,
                                                    "platform_id": 2,
                                                    "scroll_id": ""
                                                }
                                            }
                                        }
                                    }
                                }
                            },
                            "responses": {
                                "200": {
                                    "description": ""
                                }
                            },
                            "security": [
                                {
                                    "bearerAuth": []
                                }
                            ]
                        }
                    },
                },
                "servers": [
                    {
                        "url": "http://192.168.2.70:9080"
                    }
                ],
                "components": {
                    "securitySchemes": {
                        "bearerAuth": {
                            "type": "http",
                            "scheme": "bearer",
                            "bearerFormat": "token"
                        }
                    }
                },
                "security": [
                    {
                        "bearerAuth": []
                    }
                ]
            },
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout",
        });
        console.log(window.ui)
    };
</script>
</body>
</html>
